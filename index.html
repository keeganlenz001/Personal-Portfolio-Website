<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home - Keegan Lenz's Personal Portfolio Website</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="home-page">
    <div class="page-wrapper">

        <header class="opening-quote">
            <h1>Hello, my name is Keegan Lenz. I am a novice web developer and a current student at the Center for Advanced Research and Technology.</h1>
        </header>
        
        <div class="home-button">
            <button onclick="window.location.href='about.html'">Continue</button>
        </div>

        <div class="slideshow-container">

        <div class="slides fade">
            <img class="background-image" src="images/home-image.jpg" alt="background-image">
        </div>

        <div class="slides fade">
            <img class="background-image" src="images/home-image2.jpeg" alt="background-image">
        </div>

        <div class="slides fade">
            <img class="background-image" src="images/home-image3.png" alt="background-image">
        </div>
    
        </div>

        <div class="arrow-container">
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

        
        <script src="js/script.js"></script>

        <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>  

    </div>
</body>
</html>
