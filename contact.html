<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Keegan Lenz's Personal Portfolio Website</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script>src="js/script.js"</script> -->
</head>
<body>

    <div class="page-wrapper">
        <nav>
            <a onclick="window.location.href='index.html'">Home</a>
            <a onclick="window.location.href='about.html'">About</a>
            <a onclick="window.location.href='portfolio.html'">Portfolio</a>
            <a onclick="window.location.href='resume.html'">Resume</a>
            <a class="current-page">Contact</a>
        </nav>

        <header class="contact-header">
            <h1>Contact</h1>
        </header>

        <main>

            <div class="contact">
                <div class="contact-me">
                    <h2 class="col-5">How To Get In Touch With Me</h2>
                    <p class="col-5">If you want to get in touch with me, feel free to send an email to <u><a class="email-link" href="mailto:keegan.lenz@student.cart.org">keegan.lenz@student.cart.org</a></u></p>
                </div>

                <br>

                <h2 class="col-5">Follow My Social Medias</h2>
                <a class="LinkedIn" href="https://www.linkedin.com/in/keegan-lenz-0569441a2">
                    <img class="logo1" src="images/LinkedIn.png" alt="LinkedInLogo">
                </a>

                <a class="Github" href="https://github.com/keeganlenz001">
                    <img class="logo2" src="images/Github.png" alt="GithubLogo">
                </a>
            </div>

            <div class="container">

                <form>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="Your name.."/>
            
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Your last name.."/>
            
                <label for="email">Email Adress:</label>
                <input id="email" placeholder="Your email adress.."/>
            
                <label for="message">Message</label>
                <textarea id="message" placeholder="Write something.." style="height:200px"></textarea>
            
                <button id="submit">Submit</button>

                <pre></pre>

                </form>

                

            </div>

        </main>

    </div>
    
    <script src="js/script.js"></script>
    
</body>
</html>
